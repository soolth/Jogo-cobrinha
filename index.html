<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNAKE MATH</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://img.freepik.com/fotos-premium/fundo-da-natureza-com-grama-e-ceu-azul_744040-1503.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .setup-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: center;
      width: 90%;
    }

    .setup-container select,
    .setup-container input,
    .setup-container button {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
      width: 90%;
      max-width: 300px;
    }

    .question {
      font-size: 22px;
      margin: 10px 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px;
      border-radius: 10px;
      text-align: center;
      width: 95%;
    }

    .game-container {
      width: 95vmin;
      height: 95vmin;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      position: relative;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
    }

    .snake {
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
    }

    .food {
      background: #FF5252;
      border-radius: 50%;
      text-align: center;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scoreboard {
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }

    #lives {
      font-size: 18px;
      margin-top: 5px;
    }

    #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      padding: 20px;
    }

    #gameOverScreen input {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
    }

    #ranking {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="setup-container" id="setup">
    <h2>Personalize sua cobrinha</h2>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <select id="color">
      <option value="#4FC3F7">Azul</option>
      <option value="#81C784">Verde</option>
      <option value="#FFB74D">Laranja</option>
      <option value="#E57373">Vermelho</option>
    </select>
    <select id="emoji">
      <option value="üòÄ">üòÄ</option>
      <option value="üòé">üòé</option>
      <option value="üêç">üêç</option>
      <option value="üëë">üëë</option>
      <option value="ü§ñ">ü§ñ</option>
    </select>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <div class="question" id="questionText" style="display: none;">Pergunta aqui...</div>
  <div class="game-container" id="gameContainer" style="display: none;"></div>
  <div class="scoreboard">
    <span id="score">Pontos: 0</span> | <span id="lives">Vidas: 3</span>
  </div>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
    <button onclick="saveScore()">Salvar no Ranking</button>
    <br><br>
    <a id="whatsappShare" href="#" target="_blank">üì§ Compartilhar no WhatsApp</a>
    <div id="ranking"></div>
  </div>

  <script>
    let snake = [{ x: 10, y: 10 }];
    let food = [];
    let direction = { x: 1, y: 0 };
    let gameLoop;
    let score = 0;
    let lives = 3;
    let currentQuestionIndex = 0;
    let snakeColor = "#4FC3F7";
    let snakeEmoji = "üòÄ";

    const questions = [
      { q: "M√©dia de: 2, 4, 6?", a: "4", options: ["3", "4", "5", "6"] },
      { q: "Moda: 3, 3, 4, 5?", a: "3", options: ["3", "4", "5", "6"] },
      { q: "Mediana: 1, 3, 5?", a: "3", options: ["1", "3", "5", "4"] },
    ];

    function startGame() {
      localStorage.setItem("ranking", JSON.stringify([])); // limpa ranking
      snakeColor = document.getElementById("color").value;
      snakeEmoji = document.getElementById("emoji").value;
      document.getElementById("setup").style.display = "none";
      document.getElementById("questionText").style.display = "block";
      document.getElementById("gameContainer").style.display = "grid";
      resetGame();
    }

    function resetGame() {
      score = 0;
      lives = 3;
      snake = [{ x: 10, y: 10 }];
      direction = { x: 1, y: 0 };
      currentQuestionIndex = 0;
      updateScore();
      placeFood();
      drawGame();
      document.addEventListener("keydown", handleKey);
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, 200);
    }

    function handleKey(e) {
      if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
      else if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
      else if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
      else if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
    }

    function placeFood() {
      const options = questions[currentQuestionIndex].options;
      const positions = [];
      food = [];
      for (let opt of options) {
        let pos;
        do {
          pos = { x: Math.floor(Math.random() * 20) + 1, y: Math.floor(Math.random() * 20) + 1 };
        } while (positions.some(p => p.x === pos.x && p.y === pos.y));
        food.push({ ...pos, value: opt });
        positions.push(pos);
      }
      document.getElementById("questionText").innerText = questions[currentQuestionIndex].q;
    }

    function drawGame() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";

      food.forEach(f => {
        const d = document.createElement("div");
        d.className = "food";
        d.style.gridColumnStart = f.x;
        d.style.gridRowStart = f.y;
        d.innerText = f.value;
        container.appendChild(d);
      });

      snake.forEach((s, i) => {
        const d = document.createElement("div");
        d.className = "snake";
        d.style.gridColumnStart = s.x;
        d.style.gridRowStart = s.y;
        d.style.background = snakeColor;
        if (i === 0) d.innerText = snakeEmoji;
        container.appendChild(d);
      });
    }

    function updateScore() {
      document.getElementById("score").innerText = "Pontos: " + score;
      document.getElementById("lives").innerText = "Vidas: " + lives;
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      if (head.x < 1 || head.x > 20 || head.y < 1 || head.y > 20) return endGame();

      const foodHit = food.find(f => f.x === head.x && f.y === head.y);
      if (foodHit) {
        if (foodHit.value === questions[currentQuestionIndex].a) {
          score += 10;
          snake.unshift(head);
          confetti(); // üéâ confete ao acertar
          currentQuestionIndex++;
          if (currentQuestionIndex >= questions.length) return endGame();
          placeFood();
        } else {
          lives--;
          if (lives <= 0) return endGame();
        }
        updateScore();
      } else {
        snake.pop();
        snake.unshift(head);
      }
      drawGame();
    }

    function endGame() {
      clearInterval(gameLoop);
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").innerText = score;
      const text = `Joguei Snake Math e fiz ${score} pontos! üêç`;
      document.getElementById("whatsappShare").href = `https://wa.me/?text=${encodeURIComponent(text)}`;
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Digite seu nome!");
      const ranking = [];
      ranking.push({ name, score });
      localStorage.setItem("ranking", JSON.stringify(ranking));
      showRanking();
    }

    function showRanking() {
      const div = document.getElementById("ranking");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      div.innerHTML = "<h3>Ranking</h3><ol>" +
        ranking.map(p => `<li>${p.name}: ${p.score}</li>`).join("") +
        "</ol>";
    }
  </script>
</body>
</html>
