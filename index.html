<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Math</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://img.freepik.com/fotos-premium/fundo-da-natureza-com-grama-e-ceu-azul_744040-1503.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .setup-container, .question, .scoreboard, #gameOverScreen, #ranking {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
    }

    .setup-container select, .setup-container button, .setup-container input {
      padding: 10px;
      margin: 5px;
      font-size: 18px;
    }

    .question {
      font-size: 24px;
    }

    .game-container {
      width: 90vmin;
      height: 90vmin;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      position: relative;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
    }

    .snake {
      border-radius: 4px;
      text-align: center;
      font-size: 20px;
    }

    .food {
      background: #FF5252;
      border-radius: 50%;
      text-align: center;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .control-button {
      padding: 20px;
      font-size: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <div class="setup-container" id="setup">
    <h2>Personalize sua cobrinha</h2>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <label for="color">Cor:</label>
    <select id="color">
      <option value="#4FC3F7">Azul</option>
      <option value="#81C784">Verde</option>
      <option value="#FFB74D">Laranja</option>
      <option value="#E57373">Vermelho</option>
    </select>
    <label for="emoji">Emoji da cabe√ßa:</label>
    <select id="emoji">
      <option value="üòÄ">üòÄ</option>
      <option value="üòé">üòé</option>
      <option value="üêç">üêç</option>
      <option value="üëë">üëë</option>
      <option value="ü§ñ">ü§ñ</option>
    </select>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <div class="question" id="questionText" style="display:none;"></div>
  <div class="game-container" id="gameContainer" style="display:none;"></div>

  <div class="scoreboard">
    <span id="score">Pontos: 0</span> | <span id="lives">Vidas: 3</span>
  </div>

  <div id="controls">
    <button class="control-button" onclick="mobileMove('up')">‚¨ÜÔ∏è</button>
    <button class="control-button" onclick="mobileMove('left')">‚¨ÖÔ∏è</button>
    <button class="control-button" onclick="mobileMove('down')">‚¨áÔ∏è</button>
    <button class="control-button" onclick="mobileMove('right')">‚û°Ô∏è</button>
  </div>

  <div id="gameOverScreen" style="display:none;">
    <h2>Game Over!</h2>
    <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
    <button onclick="saveScore()">Salvar ranking</button>
    <br><br>
    <a id="whatsappShare" href="#" target="_blank">Compartilhar no WhatsApp</a>
    <div id="ranking"></div>
  </div>

  <script>
    let snake = [{x: 10, y: 10}];
    let food = [];
    let direction = {x: 0, y: 0};
    let score = 0;
    let lives = 3;
    let gameLoop;
    let currentQuestionIndex = 0;
    let snakeColor = "#4FC3F7";
    let snakeEmoji = "üòÄ";

    const questions = [
      { q: "Qual a m√©dia dos n√∫meros: 2, 4, 6?", a: "4", options: ["3", "4", "5"] },
      { q: "Qual a moda: 3, 3, 4, 5?", a: "3", options: ["4", "3", "5"] },
      { q: "Qual a mediana: 1, 3, 5?", a: "3", options: ["3", "1", "5"] },
    ];

    function startGame() {
      snakeColor = document.getElementById("color").value;
      snakeEmoji = document.getElementById("emoji").value;
      document.getElementById("setup").style.display = "none";
      document.getElementById("questionText").style.display = "block";
      document.getElementById("gameContainer").style.display = "grid";
      localStorage.removeItem("ranking");
      resetGame();
    }

    function resetGame() {
      score = 0;
      lives = 3;
      snake = [{x: 10, y: 10}];
      direction = {x: 0, y: 0};
      currentQuestionIndex = 0;
      updateScore();
      placeFood();
      drawGame();
      document.addEventListener("keydown", handleKey);
      clearInterval(gameLoop);
      gameLoop = setInterval(update, 200);
    }

    function handleKey(e) {
      if (e.key === "ArrowUp") direction = {x: 0, y: -1};
      else if (e.key === "ArrowDown") direction = {x: 0, y: 1};
      else if (e.key === "ArrowLeft") direction = {x: -1, y: 0};
      else if (e.key === "ArrowRight") direction = {x: 1, y: 0};
    }

    function mobileMove(dir) {
      if (dir === 'up') direction = {x: 0, y: -1};
      if (dir === 'down') direction = {x: 0, y: 1};
      if (dir === 'left') direction = {x: -1, y: 0};
      if (dir === 'right') direction = {x: 1, y: 0};
    }

    function placeFood() {
      const opts = questions[currentQuestionIndex].options;
      const newFood = [];
      opts.forEach(opt => {
        let pos;
        do {
          pos = {x: Math.floor(Math.random() * 20) + 1, y: Math.floor(Math.random() * 20) + 1};
        } while (snake.some(s => s.x === pos.x && s.y === pos.y));
        newFood.push({...pos, value: opt});
      });
      food = newFood;
      document.getElementById("questionText").innerText = questions[currentQuestionIndex].q;
    }

    function drawGame() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";

      food.forEach(f => {
        const el = document.createElement("div");
        el.className = "food";
        el.style.gridColumnStart = f.x;
        el.style.gridRowStart = f.y;
        el.innerText = f.value;
        container.appendChild(el);
      });

      snake.forEach((s, i) => {
        const el = document.createElement("div");
        el.className = "snake";
        el.style.gridColumnStart = s.x;
        el.style.gridRowStart = s.y;
        el.style.background = snakeColor;
        el.innerText = i === 0 ? snakeEmoji : "";
        container.appendChild(el);
      });
    }

    function updateScore() {
      document.getElementById("score").innerText = "Pontos: " + score;
      document.getElementById("lives").innerText = "Vidas: " + lives;
    }

    function update() {
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      if (head.x < 1 || head.y < 1 || head.x > 20 || head.y > 20) return endGame();

      const eaten = food.find(f => f.x === head.x && f.y === head.y);
      if (eaten) {
        if (eaten.value === questions[currentQuestionIndex].a) {
          score += 10;
          snake.unshift(head);
          currentQuestionIndex++;
          if (currentQuestionIndex >= questions.length) return endGame();
          placeFood();
        } else {
          lives--;
          if (lives <= 0) return endGame();
        }
        updateScore();
      } else {
        snake.pop();
        snake.unshift(head);
      }
      drawGame();
    }

    function endGame() {
      clearInterval(gameLoop);
      document.getElementById("gameOverScreen").style.display = "block";
      document.getElementById("finalScore").innerText = score;
      const text = encodeURIComponent(`Joguei o Jogo da Cobrinha Educativa e fiz ${score} pontos! üêç https://soolth.github.io/Jogo-cobrinha/`);
      document.getElementById("whatsappShare").href = `https://wa.me/?text=${text}`;
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Digite seu nome!");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      ranking.push({ name, score });
      ranking.sort((a, b) => b.score - a.score);
      localStorage.setItem("ranking", JSON.stringify(ranking.slice(0, 50)));
      showRanking();
    }

    function showRanking() {
      const rankingDiv = document.getElementById("ranking");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      rankingDiv.innerHTML = "<h3>Ranking (Top 50)</h3><ol>" +
        ranking.map(p => `<li>${p.name}: ${p.score}</li>`).join("") +
        "</ol>";
    }
  </script>
</body>
</html>
