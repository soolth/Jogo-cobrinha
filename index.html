<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Math</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://img.freepik.com/fotos-premium/fundo-da-natureza-com-grama-e-ceu-azul_744040-1503.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .setup-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .setup-container select, .setup-container button, .setup-container input {
      padding: 10px;
      margin: 10px;
      font-size: 18px;
      border-radius: 5px;
    }

    .question {
      font-size: 24px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }

    .game-container {
      width: 90vmin;
      height: 90vmin;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      position: relative;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
    }

    .snake {
      border-radius: 4px;
      text-align: center;
      font-size: 20px;
    }

    .food {
      background: #FF5252;
      border-radius: 50%;
      text-align: center;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scoreboard, #lives {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }

    #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #ranking {
      margin-top: 20px;
      text-align: center;
    }

    #rankingButton, #leftBtn, #rightBtn, #upBtn, #downBtn {
      position: fixed;
      background: #2196F3;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 18px;
      border-radius: 8px;
      z-index: 100;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #rankingButton { bottom: 20px; right: 20px; }
    #leftBtn { bottom: 70px; left: 20px; }
    #rightBtn { bottom: 70px; left: 120px; }
    #upBtn { bottom: 120px; left: 70px; }
    #downBtn { bottom: 20px; left: 70px; }
  </style>
</head>
<body>
  <div class="setup-container" id="setup">
    <h2>Personalize sua cobrinha</h2>
    <input type="text" id="playerName" placeholder="Digite seu nome">
    <label for="color">Cor:</label>
    <select id="color">
      <option value="#4FC3F7">Azul</option>
      <option value="#81C784">Verde</option>
      <option value="#FFB74D">Laranja</option>
      <option value="#E57373">Vermelho</option>
    </select>
    <label for="emoji">Emoji da cabe√ßa:</label>
    <select id="emoji">
      <option value="üòÄ">üòÄ</option>
      <option value="üòé">üòé</option>
      <option value="üêç">üêç</option>
      <option value="üëë">üëë</option>
      <option value="ü§ñ">ü§ñ</option>
    </select>
    <button onclick="startGame()">Iniciar Jogo</button>
  </div>

  <div class="question" id="questionText" style="display: none;">Pergunta aqui...</div>
  <div class="game-container" id="gameContainer" style="display: none;"></div>
  <div class="scoreboard"><span id="score">Pontos: 0</span> | <span id="lives">Vidas: 3</span></div>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
    <button onclick="saveScore()">Salvar ranking</button>
    <button onclick="restartGame()">Jogar Novamente</button>
    <div id="ranking"></div>
    <br>
    <a id="whatsappShare" href="#" target="_blank">Compartilhar no WhatsApp</a>
  </div>

  <button id="rankingButton" onclick="toggleRanking()">Ver Ranking</button>
  <button id="leftBtn" onclick="direction = {x: -1, y: 0}">‚óÄ</button>
  <button id="rightBtn" onclick="direction = {x: 1, y: 0}">‚ñ∂</button>
  <button id="upBtn" onclick="direction = {x: 0, y: -1}">‚ñ≤</button>
  <button id="downBtn" onclick="direction = {x: 0, y: 1}">‚ñº</button>

  <script>
    let snake = [{ x: 10, y: 10 }];
    let food = [];
    let direction = { x: 0, y: 0 };
    let gameLoop;
    let score = 0;
    let lives = 3;
    let currentQuestionIndex = 0;
    let snakeColor = "#4FC3F7";
    let snakeEmoji = "üòÄ";

    const questions = [
      { q: "Qual a m√©dia dos n√∫meros: 2, 4, 6?", a: "4", options: ["3", "4", "5"] },
      { q: "Qual a moda: 3, 3, 4, 5?", a: "3", options: ["4", "3", "5"] },
      { q: "Qual a mediana: 1, 3, 5?", a: "3", options: ["3", "1", "5"] },
    ];

    function startGame() {
      snakeColor = document.getElementById("color").value;
      snakeEmoji = document.getElementById("emoji").value;
      document.getElementById("setup").style.display = "none";
      document.getElementById("questionText").style.display = "block";
      document.getElementById("gameContainer").style.display = "grid";
      resetGame();
    }

    function resetGame() {
      score = 0;
      lives = 3;
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      currentQuestionIndex = 0;
      updateScore();
      placeFood();
      drawGame();
      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(update, 200);
    }

    function placeFood() {
      const options = questions[currentQuestionIndex].options;
      const spots = [];
      for (let opt of options) {
        let pos;
        do {
          pos = { x: Math.floor(Math.random() * 20) + 1, y: Math.floor(Math.random() * 20) + 1 };
        } while (snake.some(s => s.x === pos.x && s.y === pos.y));
        spots.push({ ...pos, value: opt });
      }
      food = spots;
      document.getElementById("questionText").innerText = questions[currentQuestionIndex].q;
    }

    function drawGame() {
      const container = document.getElementById("gameContainer");
      container.innerHTML = "";
      food.forEach(f => {
        const d = document.createElement("div");
        d.className = "food";
        d.style.gridColumnStart = f.x;
        d.style.gridRowStart = f.y;
        d.innerText = f.value;
        container.appendChild(d);
      });
      snake.forEach((s, i) => {
        const d = document.createElement("div");
        d.className = "snake";
        d.style.gridColumnStart = s.x;
        d.style.gridRowStart = s.y;
        d.style.background = snakeColor;
        if (i === 0) d.innerText = snakeEmoji;
        container.appendChild(d);
      });
    }

    function updateScore() {
      document.getElementById("score").innerText = "Pontos: " + score;
      document.getElementById("lives").innerText = "Vidas: " + lives;
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      if (head.x < 1 || head.x > 20 || head.y < 1 || head.y > 20) return endGame();

      const foodHit = food.find(f => f.x === head.x && f.y === head.y);
      if (foodHit) {
        if (foodHit.value === questions[currentQuestionIndex].a) {
          score += 10;
          snake.unshift(head);
          currentQuestionIndex++;
          if (currentQuestionIndex >= questions.length) return endGame();
          placeFood();
        } else {
          lives--;
          if (lives <= 0) return endGame();
        }
        updateScore();
      } else {
        snake.pop();
        snake.unshift(head);
      }
      drawGame();
    }

    function endGame() {
      clearInterval(gameLoop);
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").innerText = score;
      const text = `Joguei o Snake Math e fiz ${score} pontos! üêç Jogue tamb√©m:`;
      const link = "https://soolth.github.io/Jogo-cobrinha/";
      document.getElementById("whatsappShare").href = `https://wa.me/?text=${encodeURIComponent(text + " " + link)}`;
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Digite seu nome!");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      ranking.push({ name, score });
      ranking.sort((a, b) => b.score - a.score);
      localStorage.setItem("ranking", JSON.stringify(ranking.slice(0, 50)));
      showRanking();
    }

    function showRanking() {
      const rankingDiv = document.getElementById("ranking");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      rankingDiv.innerHTML = "<h3>Ranking (Top 50)</h3><ol>" +
        ranking.map(p => `<li>${p.name}: ${p.score}</li>`).join("") +
        "</ol>";
    }

    function restartGame() {
      document.getElementById("gameOverScreen").style.display = "none";
      startGame();
    }

    function toggleRanking() {
      const rankingDiv = document.getElementById("ranking");
      if (rankingDiv.style.display === "block") {
        rankingDiv.style.display = "none";
      } else {
        showRanking();
        rankingDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
