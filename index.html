<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Velha - Moda, M√©dia e Mediana</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #d0ffd4, #81ee7d);
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #199935;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }
    #playerNames {
      margin-bottom: 20px;
      text-align: center;
    }
    #playerNames span {
      font-weight: bold;
      color: #8b1414;
    }
    #confirmNames {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #00aeff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmNames:hover{
      background-color: #006eff;

    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
      transform: scale(1.1);
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #008f40;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .cell:hover {
      background-color: #bbf8d2;
      transform: scale(1.05);
    }
    #questionBox {
      display: none;
      background: #fff;
      border: 2px solid #278f52;
      padding: 15px;
      width: 300px;
      text-align: center;
      border-radius: 8px;
    }
    #questionBox h3 {
      color: #79d654;
    }
    .option {
      background: #93d8c3;
      border: none;
      padding: 10px;
      margin: 5px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .option:hover {
      background: #d1c4e9;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #1b9a65;
      font-size: 1.2em;
    }
    #ranking, #controls {
      margin-top: 20px;
      width: 300px;
      text-align: center;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    #controls button {
      background: #24aa72;
      color: white;
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Jogo da Velha ‚ú® Estat√≠stica</h1>

  <div id="playerNames">
    Jogador X: <input type="text" id="playerXName" placeholder="Digite o nome do Jogador 1" required><br/>
    Jogador O: <input type="text" id="playerOName" placeholder="Digite o nome do Jogador 2" required><br/>
    <button id="confirmNames">Confirmar Nomes</button>
  </div>

  <div class="board" id="board"></div>

  <div id="questionBox">
    <h3 id="questionText"></h3>
    <div id="options"></div>
  </div>

  <div id="status"></div>

  <div id="controls" class="hidden">
    <button onclick="compartilharWhatsapp()">üì± Compartilhar no WhatsApp</button><br />
    <button onclick="reiniciarJogo()">üîÑ Reiniciar Jogo</button>
  </div>

  <div id="ranking">
    <h3>üèÜ Ranking de Duplas</h3>
    <ul id="rankingList"></ul>
  </div>

  <script>
    const board = document.getElementById("board");
    const questionBox = document.getElementById("questionBox");
    const questionText = document.getElementById("questionText");
    const optionsDiv = document.getElementById("options");
    const statusDiv = document.getElementById("status");
    const rankingList = document.getElementById("rankingList");
    const controlsDiv = document.getElementById("controls");
    const confirmBtn = document.getElementById("confirmNames");

    let currentPlayer = "X";
    let gameState = Array(9).fill(null);
    let players = { X: "", O: "" };  // Inicialmente sem nomes
    let scores = { X: 0, O: 0 };
    let currentCellIndex = null;
    let usedQuestions = [];

    const questions = [
      {
        question: "Qual √© a moda de [2, 3, 3, 5, 7]?",
        options: ["3", "5", "2"],
        answer: "3"
      },
      {
        question: "Qual √© a m√©dia de [4, 6, 8]?",
        options: ["6", "5", "7"],
        answer: "6"
      },
      {
        question: "Qual √© a mediana de [1, 3, 3, 6, 7, 8, 9]?",
        options: ["6", "3", "7"],
        answer: "6"
      },
      {
        question: "Qual √© a moda de [1, 1, 2, 4, 4, 4, 5]?",
        options: ["4", "1", "5"],
        answer: "4"
      },
      {
        question: "Qual √© a m√©dia de [10, 15, 20]?",
        options: ["15", "18", "12"],
        answer: "15"
      },
      {
        question: "Qual √© a mediana de [2, 3, 5, 8, 9]?",
        options: ["5", "3", "8"],
        answer: "5"
      },
      {
        question: "Qual √© a moda de [6, 6, 6, 7, 8, 9]?",
        options: ["6", "7", "9"],
        answer: "6"
      },
      {
        question: "Qual √© a m√©dia de [1, 2, 3, 4, 5]?",
        options: ["3", "2", "4"],
        answer: "3"
      },
      {
        question: "Qual √© a mediana de [3, 5, 7, 9, 11]?",
        options: ["7", "9", "5"],
        answer: "7"
      },
      {
        question: "Qual √© a moda de [2, 2, 4, 4, 6, 6]?",
        options: ["N√£o existe", "2", "6"],
        answer: "N√£o existe"
      }
    ];

    function createBoard() {
      board.innerHTML = "";
      gameState = Array(9).fill(null);
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.addEventListener("click", handleCellClick);
        board.appendChild(cell);
      }
      statusDiv.textContent = `Vez de: ${players[currentPlayer]} (${currentPlayer})`;
      controlsDiv.classList.add("hidden");
      usedQuestions = [];
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] || questionBox.style.display === "block") return;

      currentCellIndex = index;
      showQuestion();
    }

    function showQuestion() {
      let question;
      do {
        question = questions[Math.floor(Math.random() * questions.length)];
      } while (usedQuestions.includes(question) && usedQuestions.length < questions.length);

      usedQuestions.push(question);
      questionText.textContent = question.question;
      optionsDiv.innerHTML = "";

      question.options.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, question.answer);
        optionsDiv.appendChild(btn);
      });

      questionBox.style.display = "block";
    }

    function checkAnswer(selected, correct) {
      questionBox.style.display = "none";
      if (selected === correct) {
        gameState[currentCellIndex] = currentPlayer;
        document.querySelectorAll(".cell")[currentCellIndex].textContent = currentPlayer;
        if (checkWin()) {
          scores[currentPlayer]++;
          statusDiv.textContent = `${players[currentPlayer]} (${currentPlayer}) venceu!`;
          updateRanking();
          controlsDiv.classList.remove("hidden");
        } else if (gameState.every(cell => cell)) {
          scores.X++;
          scores.O++;
          statusDiv.textContent = "Empate!";
          updateRanking();
          controlsDiv.classList.remove("hidden");
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          statusDiv.textContent = `Vez de: ${players[currentPlayer]} (${currentPlayer})`;
        }
      } else {
        statusDiv.textContent = `${players[currentPlayer]} errou! Vez do outro jogador.`;
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusDiv.textContent += ` Agora √© a vez de ${players[currentPlayer]} (${currentPlayer})`;
      }
    }

    function checkWin() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winCombos.some(combo =>
        combo.every(index => gameState[index] === currentPlayer)
      );
    }

    function updateRanking() {
      const dupla = `${players["X"]} & ${players["O"]}: X (${scores.X}) - O (${scores.O})`;
      const listItem = document.createElement("li");
      listItem.textContent = dupla;
      rankingList.appendChild(listItem);
    }

    function reiniciarJogo() {
      scores = { X: 0, O: 0 };
      createBoard();
      rankingList.innerHTML = "";
      controlsDiv.classList.add("hidden");
    }

    function compartilharWhatsapp() {
      const message = `Jogo da Velha: ${players.X} (${scores.X}) X ${players.O} (${scores.O})`;
      const url = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    confirmBtn.addEventListener("click", () => {
      players["X"] = document.getElementById("playerXName").value || "Jogador X";
      players["O"] = document.getElementById("playerOName").value || "Jogador O";
      createBoard();
      document.getElementById("playerNames").classList.add("hidden");
    });
  </script>
</body>
</html>
