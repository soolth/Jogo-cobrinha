<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobrinha Educativa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .game-container {
      width: 600px;
      max-width: 90vw;
      height: 600px;
      max-height: 90vw;
      background: #222;
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      grid-template-rows: repeat(20, 1fr);
      position: relative;
    }

    .snake {
      background: var(--snake-color, #4FC3F7);
      border-radius: 4px;
    }

    .food {
      background: #FF5252;
      border-radius: 50%;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .scoreboard {
      margin-top: 10px;
      text-align: center;
    }

    #gameOverScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: none;
      z-index: 10;
    }

    #gameOverScreen input, #gameOverScreen select {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #ranking {
      margin-top: 20px;
      text-align: left;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="question" id="questionText"></div>

  <div class="game-container" id="gameContainer"></div>

  <div class="scoreboard">
    <span id="score">Pontos: 0</span>
    <span id="lives"> | Vidas: 3</span>
  </div>

  <div id="gameOverScreen">
    <h2>Game Over!</h2>
    <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
    <input type="text" id="playerName" placeholder="Digite seu nome" />
    <select id="colorPicker">
      <option value="#4FC3F7">Azul</option>
      <option value="#4CAF50">Verde</option>
      <option value="#FFEB3B">Amarelo</option>
      <option value="#FF9800">Laranja</option>
      <option value="#E91E63">Rosa</option>
    </select>
    <select id="emojiPicker">
      <option value="üêç">üêç</option>
      <option value="üê∏">üê∏</option>
      <option value="üëë">üëë</option>
      <option value="üòé">üòé</option>
      <option value="üß†">üß†</option>
    </select>
    <button onclick="saveScore()">Salvar e ver ranking</button>
    <div id="ranking"></div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const gameContainer = document.getElementById("gameContainer");
    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const questionText = document.getElementById("questionText");

    const questions = [
      { q: "Qual a m√©dia dos n√∫meros: 2, 4, 6?", a: "4", options: ["3", "4", "5", "6"] },
      { q: "Qual a moda: 3, 3, 4, 5?", a: "3", options: ["2", "3", "4", "5"] },
      { q: "Qual a mediana: 1, 3, 5?", a: "3", options: ["1", "3", "5", "4"] },
      { q: "Qual a m√©dia: 10, 20?", a: "15", options: ["10", "15", "20", "25"] },
      { q: "Moda: 2, 2, 2, 3, 4?", a: "2", options: ["2", "3", "4", "5"] },
      { q: "Mediana: 7, 9, 11?", a: "9", options: ["7", "9", "11", "10"] },
      { q: "M√©dia: 5, 10, 15?", a: "10", options: ["5", "10", "15", "20"] },
      { q: "Moda: 1, 1, 2, 3?", a: "1", options: ["1", "2", "3", "4"] },
      { q: "Mediana: 2, 4, 6, 8, 10?", a: "6", options: ["4", "5", "6", "7"] },
      { q: "M√©dia: 4, 6, 8, 10?", a: "7", options: ["6", "7", "8", "9"] }
    ];

    let currentQuestionIndex = 0;
    let snake = [{ x: 10, y: 10 }];
    let foodItems = [];
    let direction = { x: 0, y: 0 };
    let score = 0;
    let lives = 3;
    let emoji = "üêç";

    function drawGame() {
      gameContainer.innerHTML = '';

      foodItems.forEach(food => {
        const foodDiv = document.createElement("div");
        foodDiv.className = "food";
        foodDiv.style.gridColumnStart = food.x;
        foodDiv.style.gridRowStart = food.y;
        foodDiv.innerText = food.value;
        foodDiv.style.display = "flex";
        foodDiv.style.justifyContent = "center";
        foodDiv.style.alignItems = "center";
        gameContainer.appendChild(foodDiv);
      });

      snake.forEach((segment, i) => {
        const s = document.createElement("div");
        s.className = "snake";
        s.style.gridColumnStart = segment.x;
        s.style.gridRowStart = segment.y;
        if (i === 0) s.innerText = emoji;
        gameContainer.appendChild(s);
      });
    }

    function placeFood() {
      const current = questions[currentQuestionIndex];
      foodItems = current.options.map(value => ({
        x: Math.floor(Math.random() * 20) + 1,
        y: Math.floor(Math.random() * 20) + 1,
        value
      }));
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (head.x < 1 || head.x > 20 || head.y < 1 || head.y > 20) return gameOver();

      snake.unshift(head);

      const hit = foodItems.find(f => f.x === head.x && f.y === head.y);
      if (hit) {
        if (hit.value === questions[currentQuestionIndex].a) {
          showConfetti();
          score += 10;
          scoreEl.textContent = "Pontos: " + score;
          currentQuestionIndex++;
          if (currentQuestionIndex >= questions.length) return gameOver();
          questionText.innerText = questions[currentQuestionIndex].q;
          placeFood();
        } else {
          lives--;
          livesEl.textContent = " | Vidas: " + lives;
          if (lives <= 0) return gameOver();
        }
      } else {
        snake.pop();
      }

      drawGame();
    }

    function gameOver() {
      clearInterval(gameLoop);
      document.getElementById("gameOverScreen").style.display = "flex";
      document.getElementById("finalScore").innerText = score;
    }

    function saveScore() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Digite seu nome!");
      const color = document.getElementById("colorPicker").value;
      emoji = document.getElementById("emojiPicker").value;
      document.documentElement.style.setProperty('--snake-color', color);
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      ranking.push({ name, score });
      ranking.sort((a, b) => b.score - a.score);
      localStorage.setItem("ranking", JSON.stringify(ranking.slice(0, 50)));
      showRanking();
    }

    function showRanking() {
      const rankingDiv = document.getElementById("ranking");
      const ranking = JSON.parse(localStorage.getItem("ranking") || "[]");
      rankingDiv.innerHTML = "<h3>Ranking</h3><ol>" +
        ranking.map(p => `<li>${p.name}: ${p.score}</li>`).join("") +
        "</ol>";
    }

    function showConfetti() {
      const duration = 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        if (Date.now() > animationEnd) return clearInterval(interval);
        confetti({
          particleCount: 100,
          origin: { x: randomInRange(0.1, 0.9), y: Math.random() - 0.2 },
          ...defaults
        });
      }, 200);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -1 };
      else if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 1 };
      else if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -1, y: 0 };
      else if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 1, y: 0 };
    });

    const confettiScript = document.createElement("script");
    confettiScript.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
    document.head.appendChild(confettiScript);

    questionText.innerText = questions[0].q;
    placeFood();
    drawGame();
    const gameLoop = setInterval(update, 200);
  </script>
</body>
</html>
